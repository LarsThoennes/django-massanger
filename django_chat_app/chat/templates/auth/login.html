{% extends "base.html" %}
{% block content %}
<h1>LOGIN</h1>

{% if wrongPassword %}
   <p>Benutzername oder Passwort ist falsch</p>
{% endif %}

<form method="POST" action="/login/"> 
    {% csrf_token %}
   <input type="hidden" name="redirect" value="/chat/">
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input name="username" class="mdl-textfield__input" type="text" id="sample3">
      <label class="mdl-textfield__label" for="sample3">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input name="password" class="mdl-textfield__input" type="password" id="sample3">
      <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>
   <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Login
    </button>
</form>

<div>Bist du neu hier? Dann <a href="/register/">Regristrier dich jetzt</a></div>
{% endblock %}
