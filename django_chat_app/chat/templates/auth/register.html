{% extends "base.html" %}
{% block content %}
<h1>REGRISTIERUNG</h1>

<form method="POST" action="/register/">
    {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input name="username" class="mdl-textfield__input" type="text" id="sample3">
      <label class="mdl-textfield__label" for="sample3">Username</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="email" class="mdl-textfield__input" type="email" id="sample3">
        <label class="mdl-textfield__label" for="sample3">Email</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input name="password" class="mdl-textfield__input" type="password" id="sample3">
        <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>

    <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign up</button>
    </div>

  </form>
{% endblock %}
